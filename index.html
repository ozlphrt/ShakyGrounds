<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ShakyGrounds</title>
</head>

<body>
  <div id="app"></div>

  <div id="ui-container">
    <div id="header">
      <h1>Tower Builder</h1>
      <span id="score-display">Blocks: 0</span>
      <button id="btn-spawn">Spawn Block</button>
    </div>

    <div id="controls-hint" class="hidden">
      <div id="controls-hint">Tap Block to Toggle Mode</div>
    </div>
    <div id="mode-indicator" class="hidden"></div>
    <div id="selected-controls" class="hidden">
      <div class="control-group dpad">
        <div class="row">
          <button class="btn btn-move" data-key="ArrowUp">⬆️</button>
        </div>
        <div class="row">
          <button class="btn btn-move" data-key="ArrowLeft">⬅️</button>
          <button class="btn btn-move" data-key="ArrowDown">⬇️</button>
          <button class="btn btn-move" data-key="ArrowRight">➡️</button>
        </div>
        <p class="label">Move</p>
      </div>

      <div class="control-group actions">
        <button id="btn-drop" class="btn-primary">DROP</button>
      </div>

      <div class="control-group rotate-pad">
        <div class="row">
          <button class="btn btn-rot" data-axis="x" data-dir="1">X+</button>
          <button class="btn btn-rot" data-axis="y" data-dir="1">Y+</button>
          <button class="btn btn-rot" data-axis="z" data-dir="1">Z+</button>
        </div>
        <p class="label">Rotate</p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script>
    // Bridge UI touches to keyboard events or direct calls
    // We will handle this in main.js ideally, or here if simple.
    // Let's keep main.js as the logic hub.
  </script>
</body>

</html>
